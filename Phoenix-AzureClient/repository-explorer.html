<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Explorer - Phoenix-Azure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Phoenix-Azure</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="repository-explorer.html">Repository Explorer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Repository Explorer Section -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Repository Explorer</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5>Available Repositories</h5>
                            </div>
                            <div class="card-body">
                                <div id="repositoryList" class="list-group">
                                    <!-- Repository list will be loaded here -->
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>Repository Data</h5>
                            </div>
                            <div class="card-body">
                                <div id="repositoryData">
                                    <div class="alert alert-info">
                                        Select a repository from the list to view its data.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Method Execution</h5>
                            </div>
                            <div class="card-body">
                                <form id="methodExecutionForm">
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="repositorySelect" class="form-label">Repository</label>
                                            <select id="repositorySelect" class="form-select" required>
                                                <option value="">Select Repository</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="methodSelect" class="form-label">Method</label>
                                            <select id="methodSelect" class="form-select" required>
                                                <option value="">Select Method</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="parameterInput" class="form-label">Parameters</label>
                                            <input type="text" id="parameterInput" class="form-control" placeholder="e.g., 1036">
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Execute Method</button>
                                    </div>
                                </form>
                                <div class="mt-3">
                                    <h6>Result:</h6>
                                    <div id="methodResult" class="border p-3 bg-light">
                                        <div class="alert alert-info">
                                            Execute a method to see the result.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="repository-explorer.js"></script>
</body>
</html>
